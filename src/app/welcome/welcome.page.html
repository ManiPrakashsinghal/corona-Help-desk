<ion-header>
  <ion-toolbar>
    <ion-title>welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="welcome-sec">
     
  <div id="welcomeContainer">
   
  <ion-grid>
        <ion-row>
          <ion-col col-12>
              <h1>Welcome to</h1>
              <div ><img alt="Corona-help-desk" src="../../assets/icon/QbihPzrL_400x400.png"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col col-6><button ion-button block color="danger" (click)="login()">Login</button></ion-col>
          <ion-col col-6><button ion-button block color="light"  (click)="register()">Register</button></ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
