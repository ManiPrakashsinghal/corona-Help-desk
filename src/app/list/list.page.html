<ion-header>
  <ion-toolbar >
    <ion-title slot="start">list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-card *ngFor="let data of list">
    <ion-card-header>
      <ion-card-subtitle>{{data.pinCode}}, Jaipur</ion-card-subtitle>
      <ion-card-title>{{data.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
        <ion-row>
      <ion-col class="ion-margin-start"><span>Call or Message</span></ion-col>
      <ion-col class="ion-margin-end"><span><ion-icon  item-right name="call-outline"></ion-icon></span></ion-col>
      <ion-col class="ion-margin-end"><span><ion-icon class="ion-margin-end" item-right name="chatbox-outline"></ion-icon></span></ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-list>
<!-- <ion-item class="colorInput">
  <ion-input appColorchange [colors]= "colors" (change)='onOk($event)'></ion-input>
</ion-item> -->
</ion-content>
