<ion-header>
  <ion-toolbar >
    <ion-title slot="start">list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-card *ngFor="let data of list">
    <ion-card-header>
      <ion-card-subtitle>{{data.pinCode}}, Jaipur</ion-card-subtitle>
      <ion-card-title>{{data.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <span>Call or Message</span>
      <span><ion-icon item-right name="call-outline"></ion-icon></span>
      <span><ion-icon item-right name="chatbox-outline"></ion-icon></span>
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
